
    <div class="mws-panel grid_8">
        <div class="mws-panel-header">
            <span>{{action}} Sintoma</span>
        </div>
        <div class="mws-panel-body no-padding">
            <form class="mws-form" name="form" novalidate>
                <div class="mws-form-inline">

                    <div class="mws-form-row" ng-class="{error: form.Nombre.$invalid}">
                        <label class="mws-form-label">Nombre</label>
                        <div class="mws-form-item">
                            <input type="text" ng-model="sintoma.Nombre" class="large" required name="Nombre">
                        </div>
                    </div>

                    <div class="mws-form-row" ng-class="{error: form.Descripcion.$invalid}">
                        <label class="mws-form-label">Descripcion</label>
                        <div class="mws-form-item">
                            <input type="text" ng-model="sintoma.Descripcion" class="large" name="Descripcion">
                        </div>
                    </div>

                    <div class="mws-form-row" ng-class="{error: form.Descripcion.$invalid}">
                        <label class="mws-form-label">Especificaciones</label>
                        <div class="mws-form-item">
                            <textarea ng-model="sintoma.Especificaciones" class="large" name="Especificaciones"></textarea>
                        </div>
                    </div>

                </div>

                <div class="mws-button-row">
                    <button type="submit" ng-click="save(sintoma)" ng-disabled="form.$invalid" class="btn btn-danger">{{action}}</button>
                    <a href="#/sintoma" class="btn btn-default">Regresar <i class="glyphicon glyphicon-arrow-left"></i></a>
                </div>
            </form>
        </div>
    </div>
